<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>nft-previw-card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="image">
              <img src="images/image-equilibrium.jpg">
              <div class="overlay">
                  <img src="images/icon-view.svg">
              </div>
          </div>
          <div class="description">
              <h2><a href="#">Equilibrium #3429</a></h2>
              <p>Our Equilibrium collection promotes <br> balance and calm.</p>
          </div>
          <div class="bottom-section">
              <div class="price">
                  <img src="images/icon-ethereum.svg">
                  <h3>0.041 ETH</h3>
              </div>
  
              <div class="day">
                  <img src="images/icon-clock.svg">
                  <h3>3 days left</h3>
              </div>
          </div>
          <hr/>
          <div class="person">
              <img src="images/image-avatar.png">
              <h2>Creation of <a href="#">Jules Wyvern</a></h2>
          </div>
        </div>
    </div>
</body>
</html>
